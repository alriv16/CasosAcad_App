<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Pasos para Gestiones Académicas" closable="false" toggleable="true">
            <h:panelGrid>
                <h:form id="tablaPaso">
                    <p:dataTable value="#{frmPaso.modeloPaso}"
                                 var="p"
                                 rows="10"
                                 scrollable="true"
                                 scrollHeight="150"
                                 lazy="true"
                                 selectionMode="single"
                                 selection="#{frmPaso.paso}"
                                 style=" text-align: center"
                                 
                                 >
                        <p:column headerText="ID" style="text-align: center">
                            <p:outputLabel value="#{p.idPaso}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Tipo Paso">
                            <p:outputLabel value="#{p.idTipoPaso.paso}"></p:outputLabel>
                        </p:column>              
                        <p:ajax update=":tabViewPaso" event="rowSelect" listener="${frmPaso.cambioTabla}"></p:ajax> 
                    </p:dataTable>    
                    <p:growl id="growl" life="2000" />
                </h:form>
            </h:panelGrid>
        </p:panel>

        <div>
            <p:accordionPanel id="tabViewPaso">
                <p:tab title="Formulario Paso" id="tabPaso">
                    <h:form id="vistaPaso">
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="ID Paso" 
                                           for="txtIdPaso" 
                                           id="lblIdPaso"></p:outputLabel>
                            <p:inputText id="txtIdPaso" 
                                         value="#{frmPaso.paso.idPaso}" 
                                         readonly="true"></p:inputText>

                            <p:outputLabel value="Tipo Paso" 
                                           for="cbTipoPaso" 
                                           id="lblTipoPaso">

                            </p:outputLabel>
                            <h:selectOneListbox id="cbTipoPaso" 
                                                value="#{frmPaso.tipoSeleccionado}" 
                                                style="width: 200px" 
                                                required="true" 
                                                styleClass="center_content" 
                                                size="1" >
                                <f:selectItem itemLabel="Seleccione Tipo" 
                                              itemValue="" />
                                <f:selectItems value="#{frmPaso.tipos}" 
                                               var="tipo" 
                                               itemLabel="#{tipo.paso}" 
                                               itemValue="#{tipo.idTipoPaso}">
                                </f:selectItems>
                            </h:selectOneListbox>

                            <p:outputLabel value="Nombre" for="txtNombrePaso" id="lblNombrePaso"></p:outputLabel>
                            <p:inputText id="txtNombrePaso" value="#{frmPaso.paso.paso}" required="true"></p:inputText>
                            <p:commandButton value="Nuevo" actionListener="#{frmPaso.btnNuevo}" update=":tabViewPaso:vistaPaso">    
                            </p:commandButton>
                            <p:commandButton value="Modificar" actionListener="#{frmPaso.btnModificar}" update=":tablaPaso :tabViewPaso:vistaPaso" rendered="${frmPaso.editar}"></p:commandButton>                
                            <p:commandButton value="Guardar" actionListener="#{frmPaso.btnGuardar}" update=":tablaPaso :tabViewPaso:vistaPaso" rendered="${!frmPaso.editar}"></p:commandButton> 
                            <p:commandButton value="Eliminar" actionListener="#{frmPaso.btnEliminar}" update=":tablaPaso :tabViewPaso:vistaPaso">
                                <p:confirm header="Confirmación" message="¿Está seguro que desea eliminar este elemento?" icon="ui-icon-alert" />
                            </p:commandButton>          
                        </h:panelGrid> 
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                    </h:form>
                </p:tab>
                <p:tab title="Tabla Tipo Paso" id="tabTipoPaso">
                    <h:panelGrid >
                        <h:form id="tablaTipoPaso">
                            <p:dataTable value="#{frmTipoPaso.modeloTipo}"
                                         var="tipo"
                                         rows="5"
                                         scrollable="true"
                                         scrollHeight="150"
                                         lazy="true"
                                         style="text-align: center"
                                         >
                                <p:column headerText="ID">
                                    <p:outputLabel value="#{tipo.idTipoPaso}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{tipo.paso}"></p:outputLabel>
                                </p:column>                      
                            </p:dataTable>                        
                        </h:form>

                    </h:panelGrid>                                
                </p:tab>
                <p:tab title="Requisitos Para Pasos" id="tabPasoRequisito">
                    <h:form id="frm-pasorequisito">
                        <h:panelGrid columns="2" >
            <p:dataTable value="#{frmPasoRequisito.modeloPasoRequisito}" id="tbPasorequisito" class="tableclass"
                         var="pr" 
                         lazy="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,15"    
                         selectionMode="single" 
                         sortBy="#{pr.idPaso.paso}"
                         expandableRowGroups="true"
                         >
                <p:headerRow>
                    <p:column colspan="2" >
                        <h:outputText value="#{pr.idPaso.paso}" />
                    </p:column>
                </p:headerRow>
                <p:column headerText="Id Paso Requisito" style="text-align: center">
                    <p:outputLabel value="#{pr.idPasoRequisito}"></p:outputLabel>
                </p:column>

                <p:column headerText="Requisito" style="text-align: center">
                    <p:outputLabel value="#{pr.idRequisito.requisito}"></p:outputLabel>
                </p:column>
            </p:dataTable>
                 
                        </h:panelGrid>
        </h:form>

                </p:tab>
            </p:accordionPanel>                        
        </div>

    </h:body>
</html>
