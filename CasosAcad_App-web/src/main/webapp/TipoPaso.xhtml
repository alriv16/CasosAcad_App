<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <p:panel header="Tipo de Pasos para Gestiones Académicas" closable="false" toggleable="true" >
            <h:panelGrid>
                <h:form id="tablaTipoPaso">
                    <p:dataTable value="#{frmTipoPaso.modeloTipo}"
                                 var="p"
                                 rows="10"
                                 scrollable="true"
                                 scrollHeight="150"
                                 lazy="true"
                                 selectionMode="single"
                                 selection="#{frmTipoPaso.tipoP}"
                                 style="text-align: center"
                                 >
                        <p:column headerText="ID">
                            <p:outputLabel value="#{p.idTipoPaso}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{p.paso}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Estado">
                            <p:outputLabel value="#{p.activo?'Activo':'Inactivo'}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Observacion">
                            <p:outputLabel value="#{p.observacion}"></p:outputLabel>
                        </p:column>
                        <p:ajax update=":vistaTipoPaso" event="rowSelect" listener="${frmTipoPaso.cambioTabla}" ></p:ajax>
                    </p:dataTable>    
                    <p:growl id="growl" life="2000" />
                </h:form>
            </h:panelGrid>
        </p:panel>
        
        <div align="left">
            <p:panel id="panelMenu">
                
                    <h:form id="vistaTipoPaso">
                <p:panelGrid columns="2" style="text-align: left" >
                
                <p:outputLabel value="ID" for="txtIdTipoPaso" id="lblIdTipo"/>
                <p:inputText id="txtIdTipoPaso"  value="#{frmTipoPaso.tipoP.idTipoPaso}" readonly="true"></p:inputText>
             
                <p:outputLabel value="Nombre" for="txtNombre" id="lblNombre"></p:outputLabel>
                <p:inputText id="txtNombre"  value="#{frmTipoPaso.tipoP.paso}" required="true"></p:inputText>
                
                <p:outputLabel value="Estado" for="rbEstado" id="lblEstado"></p:outputLabel>
                <p:selectOneRadio id="rbEstado" value="#{frmTipoPaso.tipoP.activo}" required="true" >
                    <f:selectItem itemLabel="Activo" itemValue="true" />
                    <f:selectItem itemLabel="Inactivo" itemValue="false" />
                </p:selectOneRadio>
                
                <p:outputLabel value="Observacion" for="txtObservacion" id="lblObservacion"></p:outputLabel>
                <p:inputTextarea id="txtObservacion"  value="#{frmTipoPaso.tipoP.observacion}" rows="6" cols="33" required="true"></p:inputTextarea>
                
                <p:commandButton value="Nuevo" actionListener="#{frmTipoPaso.btnNuevo}" update=":vistaTipoPaso">    
                </p:commandButton>
                <p:commandButton value="Modificar" actionListener="#{frmTipoPaso.btnModificar}" update=":tablaTipoPaso :vistaTipoPaso" rendered="${frmTipoPaso.editar}">                   
                </p:commandButton>        
                <p:commandButton value="Guardar" actionListener="#{frmTipoPaso.btnGuardar}" update=":tablaTipoPaso :vistaTipoPaso" rendered="${!frmTipoPaso.editar}"></p:commandButton> 
                <p:commandButton value="Eliminar" actionListener="#{frmTipoPaso.btnEliminar}" update=":tablaTipoPaso :vistaTipoPaso" >
                 <p:confirm header="Confirmacion" message="¿Está seguro que desea eliminar este elemento?" icon="ui-icon-alert" />
                </p:commandButton>
            </p:panelGrid>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
          </p:confirmDialog>
          
                        
                    </h:form>
                
                
            </p:panel>
            
            
        </div>
        
        
    </h:body>
</html>
