<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Requisitos para Casos Academicos" closable="false" toggleable="false" >
            <h:panelGrid>
                <h:form id="tablaRequisito">
                    <p:dataTable value="#{frmRequisito.modeloRequisito}"
                                 var="r"
                                 rows="10"
                                 scrollable="true"
                                 scrollHeight="150"
                                 lazy="true"
                                 selectionMode="single"
                                 selection="#{frmRequisito.requisito}"
                                 style="color: #ff5252; text-align: center"
                                 >
                        <p:column headerText="ID">
                            <p:outputLabel value="#{r.idRequisito}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Tipo Requisito">
                            <p:outputLabel value="#{r.idTipoRequisito.nombre}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Requisito">
                            <p:outputLabel value="#{r.requisito}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Descripcion">
                            <p:outputLabel value="#{r.descripcion}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Texto Publico">
                            <p:outputLabel value="#{r.textoPublico}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Obligatorio">
                            <p:outputLabel value="#{r.obligatorio?'Si':'No'}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Estado">
                            <p:outputLabel value="#{r.activo?'Activo':'Inactivo'}"></p:outputLabel>
                        </p:column>                
                        <p:ajax update=":tabViewRequisito" event="rowSelect" listener="${frmRequisito.cambioTabla}"></p:ajax> 
                    </p:dataTable>    
                    <p:growl id="growl" life="2000" />
                </h:form>
            </h:panelGrid>
        </p:panel>

        <div>
            <p:tabView id="tabViewRequisito">
                <p:tab title="Formulario Requisito" id="tabRequisito">
                    <h:form id="vistaRequisito">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID Requisito" 
                                           for="txtIdRequisito" 
                                           id="lblIdRequisito"></p:outputLabel>
                            <p:inputText id="txtIdRequisito" 
                                         value="#{frmRequisito.requisito.idRequisito}" 
                                         readonly="true"></p:inputText>

                            <p:outputLabel value="Tipo Requisito" 
                                           for="cbTipoRequisito" 
                                           id="lblTipoRequisito">

                            </p:outputLabel>
                            <h:selectOneListbox id="cbTipoRequisito" 
                                                value="#{frmRequisito.tipoSeleccionado}" 
                                                style="width: 200px" 
                                                required="true" 
                                                styleClass="center_content" 
                                                size="1" >
                                <f:selectItem itemLabel="Seleccione Tipo" 
                                              itemValue="" />
                                <f:selectItems value="#{frmRequisito.tipos}" 
                                               var="tipo" 
                                               itemLabel="#{tipo.nombre}" 
                                               itemValue="#{tipo.idTipoRequisito}">
                                </f:selectItems>
                            </h:selectOneListbox>

                            <p:outputLabel value="Nombre" for="txtNombreR" id="lblNombreRequisito"></p:outputLabel>
                            <p:inputText id="txtNombreR" value="#{frmRequisito.requisito.requisito}" required="true"></p:inputText>

                            <p:outputLabel value="Descripcion" for="txtDesc" id="lblDescripcion"></p:outputLabel>
                            <p:inputTextarea id="txtDesc" value="#{frmRequisito.requisito.descripcion}" rows="3" cols="33" required="true"></p:inputTextarea>

                            <p:outputLabel value="Texto Publico" for="txtTexto" id="lblTexto"></p:outputLabel>
                            <p:inputTextarea id="txtTexto" value="#{frmRequisito.requisito.textoPublico}" rows="6" cols="33" required="true"></p:inputTextarea>

                            <p:outputLabel value="Obligatorio" for="rbObligatorio" id="lbObligatorio"></p:outputLabel>
                            <p:selectOneRadio id="rbObligatorio" value="#{frmRequisito.requisito.obligatorio}" required="true">
                                <f:selectItem itemLabel="SI" itemValue="true" />
                                <f:selectItem itemLabel="NO" itemValue="false" />
                            </p:selectOneRadio>

                            <p:outputLabel value="Estado" for="rbEstad" id="lblEstado"></p:outputLabel>
                            <p:selectOneRadio id="rbEstad" value="#{frmRequisito.requisito.activo}" required="true">
                                <f:selectItem itemLabel="Activo" itemValue="true" />
                                <f:selectItem itemLabel="Inactivo" itemValue="false" />
                            </p:selectOneRadio>
                            <p:commandButton value="Nuevo" actionListener="#{frmRequisito.btnNuevo}" update=":tabViewRequisito:vistaRequisito">    
                            </p:commandButton>
                            <p:commandButton value="Modificar" actionListener="#{frmRequisito.btnModificar}" update=":tablaRequisito :tabViewRequisito:vistaRequisito" rendered="${frmRequisito.editar}"></p:commandButton>                
                            <p:commandButton value="Guardar" actionListener="#{frmRequisito.btnGuardar}" update=":tablaRequisito :tabViewRequisito:vistaRequisito" rendered="${!frmRequisito.editar}"></p:commandButton> 
                            <p:commandButton value="Eliminar" actionListener="#{frmRequisito.btnEliminar}" update=":tablaRequisito :tabViewRequisito:vistaRequisito">
                                <p:confirm header="Confirmación" message="¿Está seguro que desea eliminar este elemento?" icon="ui-icon-alert" />
                            </p:commandButton>          
                        </p:panelGrid> 
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                    </h:form>
                </p:tab>
                <p:tab title="Tabla Tipo Requisito" id="tabTipoRequisito">
                    <h:panelGrid>
                        <h:form id="tablaTipoRequisito">
                            <p:dataTable value="#{frmTipoRequisito.modeloTipo}"
                                         var="tipo"
                                         rows="5"
                                         scrollable="true"
                                         scrollHeight="150"
                                         lazy="true"
                                         style="text-align: center"
                                         >
                                <p:column headerText="ID">
                                    <p:outputLabel value="#{tipo.idTipoRequisito}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{tipo.nombre}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="Estado">
                                    <p:outputLabel value="#{tipo.activo?'Activo':'Inactivo'}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="Observacion">
                                    <p:outputLabel value="#{tipo.observacion}"></p:outputLabel>
                                </p:column>                        
                            </p:dataTable>                        
                        </h:form>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>    
        </div>

    </h:body>
</html>
