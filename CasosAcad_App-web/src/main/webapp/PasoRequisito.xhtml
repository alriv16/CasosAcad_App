<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frm-pasorequisito">
            <p:panel header="Requisitos de Pasos Para Gestión Académica" toggleable="true">
 
            <p:dataTable value="#{frmPasoRequisito.modeloPasoRequisito}" id="tb-pasorequisito" class="tableclass"
                         var="pr" 
                         lazy="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,15"
                         paginatorPosition="bottom"
                         selectionMode="single"
                         sortBy="#{pr.idPaso.paso}"
                         expandableRowGroups="true"
                         
                         >
                <p:headerRow>
                    <p:column colspan="2" >
                        <h:outputText value="#{pr.idPaso.paso}" />
                    </p:column>
                </p:headerRow>
                <p:column headerText="Id Paso Requisito" style="text-align: center">
                    <p:outputLabel value="#{pr.idPasoRequisito}"></p:outputLabel>
                </p:column>

                <p:column headerText="Requisito" style="text-align: center">
                    <p:outputLabel value="#{pr.idRequisito.requisito}"></p:outputLabel>
                </p:column>
                 
            </p:dataTable>
            </p:panel>
        </h:form>
        
        <h:form title="Formulario Paso Requisito" id="frmPasoRequisito">
            
        </h:form>

    </h:body>
</html>
