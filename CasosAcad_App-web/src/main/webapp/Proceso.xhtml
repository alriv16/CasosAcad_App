<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <p:panel header="Proceso para Gestiones Académicas" closable="false" toggleable="false" >
            <h:panelGrid>
                <h:form id="tablaProcesos">
                    <p:dataTable value="#{frmProceso.modeloProceso}"
                                 var="proceso"
                                 rows="10"
                                 scrollable="true"
                                 scrollHeight="150"
                                 lazy="true"
                                 selectionMode="single"
                                 selection="#{frmProceso.proceso}"
                                 style="text-align: center"
                                 widgetVar="dtTipoRequisito"
                                 >
                        <p:column headerText="ID">
                            <p:outputLabel value="#{proceso.idProceso}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{proceso.nombre}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Estado">
                            <p:outputLabel value="#{proceso.activo?'Activo':'Inactivo'}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Descripción">
                            <p:outputLabel value="#{proceso.descripcion}"></p:outputLabel>
                        </p:column>
                        <p:ajax update=":vistaProceso" event="rowSelect" listener="${frmProceso.cambioTabla}"></p:ajax>
                    </p:dataTable>    
                    <p:growl id="growl" life="2000" />
                    </h:form>
            </h:panelGrid>
         </p:panel>
        <div align="center">
            <p:panel id="panelMenuProceso">
        <h:form id="vistaProceso" style="text-align: center" >         
            <p:panelGrid columns="2" style="text-align:  center" >
                
                <p:outputLabel value="ID" for="txtIdProceso" id="lblIdTipo"/>
                <p:inputText id="txtIdProceso"  value="#{frmProceso.proceso.idProceso}" readonly="true"></p:inputText>
               
                <p:outputLabel value="Nombre" for="txtNombre" id="lblNombre"></p:outputLabel>
                <p:inputText id="txtNombre"  value="#{frmProceso.proceso.nombre}" required="true"></p:inputText>
                
                <p:outputLabel value="Estado" for="rbEstado" id="lblEstado"></p:outputLabel>
                <p:selectOneRadio id="rbEstado" value="#{frmProceso.proceso.activo}" required="true" >
                    <f:selectItem itemLabel="Activo" itemValue="true" />
                    <f:selectItem itemLabel="Inactivo" itemValue="false" />
                </p:selectOneRadio>
                
                <p:outputLabel value="Observación" for="txtObservacion" id="lblObservacion"></p:outputLabel>
                <p:inputTextarea id="txtObservacion"  value="#{frmProceso.proceso.descripcion}" rows="3" cols="33" required="true"></p:inputTextarea>
                
                <p:commandButton value="Nuevo" actionListener="#{frmProceso.btnNuevo}" update=":vistaProceso">
                </p:commandButton>
                <p:commandButton value="Modificar" actionListener="#{frmProceso.btnModificar}" update=":tablaProcesos :vistaProceso" rendered="${frmTipoRequisito.editar}" ></p:commandButton>                
                <p:commandButton value="Guardar" actionListener="#{frmProceso.btnGuardar}" update=":tablaProcesos :vistaProceso" rendered="${!frmTipoRequisito.editar}"></p:commandButton> 
                <p:commandButton value="Eliminar" actionListener="#{frmProceso.btnEliminar}" update=":tablaProcesos :vistaProceso">
                    <p:confirm header="Confirmacion" message="¿Está seguro que desea eliminar este elemento?" icon="ui-icon-alert" />
                </p:commandButton>
            </p:panelGrid>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
          </p:confirmDialog>
        </h:form>
            </p:panel>
        </div>
    </h:body>
</html>
