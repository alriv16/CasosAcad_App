<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario mantenimiento solicitud</title>
    </h:head>
    <h:body>
         <p:panel header="Solicitud Gestiones Académicas" closable="false" toggleable="true" >
            <h:panelGrid>
                <h:form id="tablaSolicitud">
                    <p:dataTable value="#{frmSolicitud.modeloSolicitud}"
                                 var="s"
                                 rows="10"
                                 scrollable="true"
                                 scrollHeight="150"
                                 lazy="true"
                                 selectionMode="single"
                                 selection="#{frmSolicitud.solicitud}"
                                  style="text-align: center"
                                 >
                        <p:column headerText="ID">
                            <p:outputLabel value="#{s.idSolicitud}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="Fecha de solicitud">
                            <p:outputLabel value="#{s.fecha}"></p:outputLabel>
                            
                        </p:column>
                        <p:column headerText="Responsable">
                            <p:outputLabel value="#{s.solicitante}"></p:outputLabel>
                        </p:column>
                        <p:ajax update=":vistaSolicitud" event="rowSelect" listener="${frmSolicitud.cambioTabla}" ></p:ajax>
                    </p:dataTable>    
                    <p:growl id="growl" life="2000" />
                </h:form>
            </h:panelGrid>
        </p:panel>
        
        <div align="left">
            <p:panel id="panelMenu">
                
                    <h:form id="vistaSolicitud">
                <p:panelGrid columns="2" style="text-align:  center" >
                
                <p:outputLabel value="ID" for="txtIdSolicitud" id="lblIdSolicitud"/>
                <p:inputText id="txtIdSolicitud"  value="#{frmSolicitud.solicitud.idSolicitud}" readonly="true"></p:inputText>
                <p:outputLabel value="Fecha" for="txtFecha" id="lblFecha"></p:outputLabel>
                <p:inputMask mask="99/99/9999" id="txtFecha" required="true" value="#{frmSolicitud.solicitud.fecha}"></p:inputMask>
                <p:outputLabel value="Solicitante" for="txtSolicitante" id="lblSolicitante"></p:outputLabel>
                <p:inputText id="txtSolicitante"  value="#{frmSolicitud.solicitud.solicitante}" required="true"></p:inputText>
                <p:commandButton value="Nuevo" actionListener="#{frmSolicitud.btnNuevo}" update=":vistaSolicitud">    
                </p:commandButton>
                <p:commandButton value="Modificar" actionListener="#{frmSolicitud.btnModificar}" update=":tablaSolicitud :vistaSolicitud" rendered="${frmSolicitud.editar}">                   
                </p:commandButton>        
                <p:commandButton value="Guardar" actionListener="#{frmSolicitud.btnGuardar}" update=":tablaSolicitud :vistaSolicitud" rendered="${!frmSolicitud.editar}"></p:commandButton> 
                <p:commandButton value="Eliminar" actionListener="#{frmSolicitud.btnEliminar}" update=":tablaSolicitud :vistaSolicitud" >
                 <p:confirm header="Confirmacion" message="¿Está seguro que desea eliminar este elemento?" icon="ui-icon-alert" />
                </p:commandButton>
            </p:panelGrid>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
          </p:confirmDialog>
          
                        
                    </h:form>
                
                
            </p:panel>
            
            
        </div>
        
        
    </h:body>
</html>
